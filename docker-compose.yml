services:
  postgres:
    image: postgres:18-alpine
    container_name: ${DATABASE_HOST:-postgres}
    ports:
      - "${DATABASE_PORT:-5432}:${DATABASE_PORT:-5432}"
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGPORT: ${DATABASE_PORT:-5432}
    command: -p ${DATABASE_PORT:-5432}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME} -p ${DATABASE_PORT:-5432}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgresus:
    container_name: postgresus
    image: rostislavdugin/postgresus:latest
    ports:
      - "4005:4005"
    networks:
      - app_network
    volumes:
      - ./postgresus-data:/postgresus-data
    restart: unless-stopped

  valkey:
    image: valkey/valkey:latest
    container_name: ${REDIS_HOST:-valkey}
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - valkey_data:/data
    networks:
      - app_network
    restart: unless-stopped
    command:
      - valkey-server
      - --port
      - "${REDIS_PORT:-6379}"
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --maxmemory
      - 512mb
      - --maxmemory-policy
      - allkeys-lru
      - --save
      - ""
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 768M
        reservations:
          cpus: "0.2"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "valkey-cli",
          "-p",
          "${REDIS_PORT:-6379}",
          "-a",
          "${REDIS_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: backend
    environment:
      REDIS_HOST: valkey
      APP_FRONTEND: ${APP_FRONTEND}
      APP_BACKEND: ${APP_BACKEND}
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/api/utils/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - APP_BACKEND=${APP_BACKEND}
    container_name: frontend
    env_file:
      - .env
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 1.5G
        reservations:
          cpus: "0.3"
          memory: 512M

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      APP_FRONTEND: ${APP_FRONTEND}
      APP_BACKEND: ${APP_BACKEND}
      POSTGRESUS_DOMAIN: ${POSTGRESUS_DOMAIN}
    env_file:
      - .env
    volumes:
      - ./apps/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:
  valkey_data:
  caddy_data:
  caddy_config:

networks:
  app_network:
    driver: bridge
